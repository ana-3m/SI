<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>rent-a-car</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>

  <header>
    <div class="logo">
      <a href="index.html" title="logotipo">
        <p>logo</p>
      </a>
    </div>
    <div class="menu">
      Menu
      <div class="menu-options">
        <a class="menu-option" href="frota.html"">Frota</a>
        <a class="menu-option" href="quemsomos.html">Quem somos</a>
        <a class="menu-option" href="reservas.html">Reservas</a>
        <a class="menu-option" href="reviews.html">Reviews</a>
    </div>
    <div class="login">
      <a href="login.html" title="login">
        <p>login</p>
      </a>
    </div>
  </header>
  <h1>Feedback Form</h1>
  <form id="feedback-form">
      <label for="uname">Name</label>
      <input type="text" id="uname" name="uname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label>Satisfaction</label>
      <input type="radio" id="yes" name="satisfaction" value="Yes" checked>
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="satisfaction" value="No">
      <label for="no">No</label>

      <label for="suggestions">Suggestions</label>
      <textarea id="suggestions" name="suggestions" required></textarea>

      <button type="button" id="submit-btn">Submit</button>
  </form>

  <h2>Reviews</h2>
  <div id="reviews"></div>

  <script src="script.js"></script>
</body>

</html>
